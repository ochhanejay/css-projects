<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Button Example</title>
</head>
<body class="container-fluid">
    <h2>Tech Xp</h2>
    <div class="btn-toolbar bg-danger justify-content-between">
        <div class="btn-group">
            <button class="btn btn-danger"><i class="bi bi-house-door"></i> HOME</button>
            <button class="btn btn-danger"><i class="bi bi-file-earmark-person"></i> About</button>
            <button class="btn btn-danger"><i class="bi bi-person-lines-fill"></i> Contact</button>
        </div>
        <div class="btn-group">
            <input type="text">
            <button class="btn btn-danger"><i class="bi bi-search"></i> Search</button>
        </div>
    </div>
    <div>
        <button class="btn btn-success btn-md">Home</button>
    </div>
    <div>
        <button class="btn btn-outline-success btn-lg">Home</button>
    </div>
</body>
</html>
