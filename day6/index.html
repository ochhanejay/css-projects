<html>
    <head>
        <title>Attribute Selector</title>
        <style>
            p[class|="Effect"] {
                color: red;
            }
        </style>
          
    </head>
    <body>
        <p class="paraEffect">Para-1</p>
        <p class="para Effect">Para-2</p>
        <p class="Effect-para">Para-3</p>
        <p class="Effect">Para-4</p>
        <p class="para-Effect">Para-5</p>
    </body>
</html>
